<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="utf-8"/><title>Books</title></head>
<body>
<h1>Danh sách sách</h1>
<a href="/borrow">Mượn sách</a> |
<a href="/return">Trả sách</a> |
<a href="/readers">Độc giả</a> |
<a href="/loans">Phiếu mượn</a> |
<a href="/search/title">Tìm theo tên</a> |
<a href="/search/author">Tìm theo tác giả</a>
<hr/>
<table border="1" cellpadding="6">
    <tr><th>ID</th><th>Title</th><th>Author</th><th>Available/Total</th></tr>
    <tr th:each="b : ${books}">
        <td th:text="${b.id}"></td>
        <td th:text="${b.title}"></td>
        <td th:text="${b.author}"></td>
        <td th:text="${b.availableCopies} + ' / ' + ${b.totalCopies}"></td>
    </tr>
</table>
</body>
</html>
