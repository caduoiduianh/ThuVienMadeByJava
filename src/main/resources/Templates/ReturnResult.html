<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kết quả trả sách</title>
</head>
<body>
<h1>Kết quả trả sách</h1>

<p th:if="${error}" th:text="${error}" style="color:red;"></p>

<div th:if="${returned}">
    <p>Đã trả thành công các phiếu mượn sau:</p>
    <ul>
        <li th:each="id : ${returned}" th:text="${id}"></li>
    </ul>
</div>

<a href="/">Về trang chủ</a>
</body>
</html>
