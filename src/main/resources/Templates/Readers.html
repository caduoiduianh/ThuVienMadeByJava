<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách độc giả</title>
</head>
<body>
<h1>Danh sách độc giả</h1>

<table border="1" cellpadding="4">
    <tr>
        <th>ID</th>
        <th>Tên</th>
        <th>Số điện thoại</th>
        <th>Giới hạn mượn</th>
    </tr>
    <tr th:each="r : ${readers}">
        <td th:text="${r.id}"></td>
        <td th:text="${r.name}"></td>
        <td th:text="${r.phone}"></td>
        <td th:text="${r.maxLoans}"></td>
    </tr>
</table>

<a href="/">Về trang chủ</a>
</body>
</html>
