<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tìm sách theo tác giả</title>
</head>
<body>
<h1>Tìm sách theo tác giả</h1>

<form th:action="@{/search/authors}" method="get">
    <input type="text" name="keyword" th:value="${keyword}">
    <button type="submit">Tìm</button>
</form>
<hr>

<div th:if="${books}">
    <h2>Kết quả</h2>
    <p th:if="${#lists.isEmpty(books)}">(Không có sách phù hợp)</p>
    <ul th:if="${!#lists.isEmpty(books)}">
        <li th:each="b : ${books}" th:text="${b}"></li>
    </ul>
</div>

</body>
</html>
