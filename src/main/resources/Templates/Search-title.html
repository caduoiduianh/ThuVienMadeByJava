<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tìm sách theo tên</title>
</head>
<body>
<h1>Tìm sách theo tên</h1>

<form th:action="@{/search/title}" method="get">
    <input type="text" name="keyword" th:value="${keyword}">
    <button type="submit">Tìm</button>
</form>

<hr/>

<div th:if="${#lists.isEmpty(books)}">
    <p th:if="${keyword != ''}">Không tìm thấy sách phù hợp.</p>
</div>

<ul th:if="${!#lists.isEmpty(books)}">
    <li th:each="b : ${books}"
        th:text="${b.id + ' | ' + b.title + ' | ' + b.author}"></li>
</ul>

<a href="/">Về trang chủ</a>
</body>
</html>
