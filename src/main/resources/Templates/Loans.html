<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách phiếu mượn</title>
</head>
<body>
<h1>Danh sách phiếu mượn</h1>

<table border="1" cellpadding="4">
    <tr>
        <th>ID phiếu</th>
        <th>ID sách</th>
        <th>ID độc giả</th>
        <th>Ngày mượn</th>
        <th>Hạn trả</th>
        <th>Ngày trả</th>
    </tr>
    <tr th:each="l : ${loans}">
        <td th:text="${l.id}"></td>
        <td th:text="${l.bookId}"></td>
        <td th:text="${l.readerId}"></td>
        <td th:text="${l.loanDate}"></td>
        <td th:text="${l.dueDate}"></td>
        <td th:text="${l.returnDate}"></td>
    </tr>
</table>

<a href="/">Về trang chủ</a>
</body>
</html>
