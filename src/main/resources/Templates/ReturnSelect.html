<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chọn sách để trả</title>
</head>
<body>
<h1>Chọn sách để trả</h1>

<p th:text="'Độc giả: ' + ${reader.name} + ' (' + ${reader.phone} + ')'"></p>

<form action="/return/confirm" method="post">
    <input type="hidden" name="readerId" th:value="${reader.id}"/>

    <table border="1" cellpadding="4">
        <tr>
            <th>Trả?</th>
            <th>Mã phiếu</th>
            <th>Mã sách</th>
            <th>Ngày mượn</th>
            <th>Hạn trả</th>
        </tr>
        <tr th:each="l : ${loans}">
            <td><input type="checkbox" name="loanIds"
                       th:value="${l.id}"></td>
            <td th:text="${l.id}"></td>
            <td th:text="${l.bookId}"></td>
            <td th:text="${l.loanDate}"></td>
            <td th:text="${l.dueDate}"></td>
        </tr>
    </table>

    <button type="submit">Xác nhận trả</button>
</form>

<a href="/">Về trang chủ</a>
</body>
</html>
